<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<header data-bs-theme="light" >
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a href="/">
                <img alt="logo" loading="lazy" width="105" height="50" decoding="async" data-nimg="1" class="css-ducv57" style="color:transparent"
                     src="https://bazaar.ui-lib.com/assets/images/logo2.svg"
                ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                <!--                <ul class="navbar-nav me-auto mb-2 mb-md-0">-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link active" aria-current="page" href="#">Home</a>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link" href="#">Link</a>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>-->
                <!--                    </li>-->
                <!--                </ul>-->
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
</header>


<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Searching for..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-end">
                <label for="sort_by" class="me-2 align-self-center">Sort by:</label>
                <select class="form-select" id="sort_by">
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="name_asc">Name: A to Z</option>
                    <option value="name_desc">Name: Z to A</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1 class="my-4">Bike Search Results</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="product-card">
                <img src="bike1.jpg" alt="Bike 1" class="product-image">
                <h5>Mountain Bike</h5>
                <p>$250</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card">
                <img src="bike2.jpg" alt="Bike 2" class="product-image">
                <h5>Road Bike</h5>
                <p>$300</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card">
                <img src="bike3.jpg" alt="Bike 3" class="product-image">
                <h5>Hybrid Bike</h5>
                <p>$200</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div id="title">
            <h1>Spring WebFlux + Thymeleaf</h1>
        </div>
        <table id="allMovies" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="product : ${products}">
                <td>[[${product}]]</td>
                <td>[[${product}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        let source = new EventSource('/stream');
        source.addEventListener('message', function (event) {
            console.log("new message received: " + event.data);
        });
    </script>
</div>
</body>
</html>
